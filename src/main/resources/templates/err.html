<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            background-color: #fff;
            color: #111;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .error-box {
            text-align: center;
            padding: 2rem 3rem;
            border: 1px solid #ccc;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            max-width: 600px;
        }

        .error-box h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #000;
        }

        .error-box p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            color: #444;
        }

        .back-button {
            text-decoration: none;
            background-color: #000;
            color: #fff;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #333;
        }

        .emoji {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

<div class="error-box">
    <div class="emoji">⚠️</div>
    <h1>Oops! Something went wrong</h1>
    <p th:text="${errorMessage}">An unexpected error occurred.</p>
    <a href="/home" class="back-button">← Back to Home</a>
</div>

</body>
</html>
